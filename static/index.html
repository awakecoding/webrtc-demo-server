<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" sizes="128x128" href="images/icon-128.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="external/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- -->
    <link rel="stylesheet" href="index.css">
    <title>WebRTC Demo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="#">WebRTC Demo</a>
    </nav>

    <div class="container-fluid">
      <div class="card m-3">
        <div class="card-body">
          This web-app demonstrates WebRTC data channels.  The server
          acts as a rendezvous point for interested clients (listed
          below), which can initiate chat sessions over peer-to-peer
          connections.
        </div>
      </div>

      <p class="h3">
      You are: <b><span id="local_name"></span></b>
      </p>

      <table class="table" id="lobby">
        <thead>
          <tr>
            <th scope="col">User</th>
            <th scope="col">Information</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="chatModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="chatModalLabel">Data Channel Chat</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="chatBox" style="height: 250px; overflow-y: scroll">
            </div>
            <input type="text" class="form-control" id="chatInput" placeholder="Type a message here..." aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="modal-footer">
            <button type="button" id="chatClose" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery, Popper, Bootstrap JS -->
    <script src="external/jquery-3.3.1.slim.min.js"></script>
    <script src="external/popper.min.js"></script>
    <script src="external/bootstrap.min.js"></script>

    <script src="demo.js"></script>
  </body>
</html>
